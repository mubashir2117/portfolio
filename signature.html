<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Signature Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            margin-top: 130px;
            background-color: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #signature-result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f1f1f1;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
        }

        h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Signature Generator</h1>
        <form id="signature-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name">
            
            <label for="title">Job Title:</label>
            <input type="text" id="title" placeholder="Enter your job title">
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Enter your phone number">
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email address">

            <label for="company">Company Name:</label>
            <input type="text" id="company" placeholder="Enter your company name">
            
            <button type="button" onclick="generateSignature()">Generate Signature</button>
        </form>
        
        <h2>Generated Signature:</h2>
        <div id="signature-result">
            <!-- Generated signature will appear here -->
        </div>
        
        <button onclick="copySignature()">Copy Signature</button>
    </div>

    <script>
        function generateSignature() {
            const name = document.getElementById('name').value;
            const title = document.getElementById('title').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;

            if (name && email) {
                const signature = `
                <strong>${name}</strong>
                <br>
                ${title}
                <br>
                ${company}
                <br>
                <a href="mailto:${email}">${email}</a>
                <br>
                ${phone ? `Tel: ${phone}` : ''}
                `;

                document.getElementById('signature-result').innerHTML = signature;
            } else {
                alert('Please provide at least your name and email.');
            }
        }

        function copySignature() {
            const signature = document.getElementById('signature-result');
            const range = document.createRange();
            range.selectNode(signature);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            alert('Signature copied to clipboard!');
        }
    </script>
</body>
</html>
