<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Balloons</title>
    <style>
        /* Body styling for centering the balloons */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }

        /* Container for the balloons */
        .balloon-container {
            display: flex;
            gap: 20px;
        }

        /* Balloon styling */
        .balloon {
            width: 100px;
            height: 140px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            animation: float 4s ease-in-out infinite;
        }

        /* Different colors for each balloon */
      
    .balloon:nth-child(1) {
      left: 0%;
      background-color: rgba(255, 0, 255, 0.6);
      animation-delay: 0s;
    }
    .balloon:nth-child(2) {
      left: 10%;
      background-color: rgba(0, 255, 0, 0.6);
      animation-delay: 1s;
    }
    .balloon:nth-child(3) {
      left: 10%;
      background-color: rgba(0, 0, 255, 0.6);
      animation-delay: 2s;
    }
    .balloon:nth-child(4) {
      left: 10%;
      background-color: rgba(255, 165, 0, 0.6);
      animation-delay: 3s;
    }


        /* Balloon string */
        .balloon::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -100px;
            width: 2px;
            height: 100px;
            background-color: #1b1a1a;
        }

        /* Shine effect */
        .shine {
            position: absolute;
            top: 20px;
            left: 25px;
            width: 30px;
            height: 50px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }

        /* Balloon float animation */
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.05);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="balloon-container">
        <div class="balloon">
            <div class="shine"></div>
        </div>
        <div class="balloon">
            <div class="shine"></div>
        </div>
        <div class="balloon">
            <div class="shine"></div>
        </div>
        <div class="balloon">
            <div class="shine"></div>
        </div>
    </div>
</body>
</html>
