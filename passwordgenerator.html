<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .password-box {
            display: flex;
            justify-content: space-between;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            
        }

        input#password {
            border: none;
            outline: none;
            width: 100%;
        }

        button#copyBtn {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .slider {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            margin: 10px 0;
            
        }

        .options {
            text-align: left;
            margin: 15px 0;
        }

        button#generateBtn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button#generateBtn:hover {
            background-color: #044586;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Password Generator</h2>
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button id="copyBtn" onclick="copyPassword()">ðŸ“‹</button>
        </div>
        <div class="slider">
            <label for="length">Password Length</label>
            <input type="range" id="length" min="4" max="20" value="11" oninput="updateLength(this.value)">
            <span id="lengthValue"></span>
        </div>
        <div class="options">
            <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters (a-z)</label><br>
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters (A-Z)</label><br>
            <label><input type="checkbox" id="numbers" checked> Include Numbers (0-9)</label><br>
            <label><input type="checkbox" id="symbols" checked> Include Symbols (@-*#)</label>
        </div>
        <button id="generateBtn" onclick="generatePassword()">Generate Password</button>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const includeLower = document.getElementById('lowercase').checked;
            const includeUpper = document.getElementById('uppercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSymbols = document.getElementById('symbols').checked;

            const lower = 'abcdefghijklmnopqrstuvwxyz';
            const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numbers = '0123456789';
            const symbols = '@-*#';

            let chars = '';
            if (includeLower) chars += lower;
            if (includeUpper) chars += upper;
            if (includeNumbers) chars += numbers;
            if (includeSymbols) chars += symbols;

            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            document.getElementById('password').value = password;
        }

        function updateLength(value) {
            document.getElementById('lengthValue').innerText = value;
        }

        function copyPassword() {
            const passwordField = document.getElementById('password');
            passwordField.select();
            document.execCommand('copy');
        }
    </script>

</body>
</html>
